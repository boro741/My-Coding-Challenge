<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>
  
  <textarea name = "text1" id="inputBox">
    
  </textarea>
  <button onclick="calc()">Submit</button>
  
</body>
<script>
    function calc(){
        
      var inputBoxVal = document.getElementById("inputBox").value;
      var charLength = inputBoxVal.replace(/ /g,'').length;
      var wordCount = countWords(inputBoxVal);
      var line = inputBoxVal.split('\n').length;

      alert("Number of characters" + charLength + "\n number of words: "+wordCount+"\nnumber of lines"+line);
    }
   
   function countWords(str){
     return str.split(' ').length;
   }
 </script>
</html>
